<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --yes: #22c55e;
      --no: #ef4444;
      --text: #111827;
      --border: #e5e7eb;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      font-family: Arial, sans-serif;
      color: var(--text);
    }

    .card{
      width:min(520px, 92vw);
      height:min(420px, 70vh);
      border:1px solid var(--border);
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
    }

    .question{
      font-size:18px;
      font-weight:400;
      margin:0;
    }

    .arena{
      position:relative;
      width:260px;
      height:90px;
    }

    button{
      font-size:12px;
      padding:8px 16px;
      border-radius:3px;
      border:1px solid #00000022;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background: var(--yes);
      color:#fff;
      position:absolute;
      left:40px;
      top:28px;
      transform: scale(1);
      transform-origin: center;
    }

    #no{
      background: var(--no);
      color:#fff;
      position:absolute;
      right:40px;
      top:28px;
    }

    .hint{
      font-size:12px;
      color:#6b7280;
      margin:0;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="question">Will you be my Valentine Snotty?</p>

    <div class="arena" id="arena">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>

    <p class="hint">(try pressing NO ðŸ˜­)</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const arena = document.getElementById("arena");

    // How many times they've tried to click NO
    let noTries = 0;

    // TikTok-ish growth curve for YES
    const yesScales = [1, 1.25, 1.55, 1.9, 2.35]; // after 0..4 tries

    function setYesSize() {
      const scale = yesScales[Math.min(noTries, yesScales.length - 1)];
      yesBtn.style.transform = `scale(${scale})`;
    }

    function moveNoSomewhere() {
      const pad = 6;

      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      const x = Math.floor(Math.random() * Math.max(0, maxX));
      const y = Math.floor(Math.random() * Math.max(0, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
    }

    function onTryNo(e) {
      // Stop actual click on mobile
      if (e) e.preventDefault();

      noTries += 1;
      setYesSize();

      if (noTries >= 4) {
        // After 4 tries: NO disappears (like TikTok)
        noBtn.style.display = "none";
        return;
      }

      // Otherwise NO runs away
      moveNoSomewhere();
    }

    // Desktop behaviour: moves away when cursor gets close
    noBtn.addEventListener("mouseenter", onTryNo);

    // Mobile behaviour: moves away when they try to tap
    noBtn.addEventListener("touchstart", onTryNo, { passive: false });

    // Also handle actual click just in case
    noBtn.addEventListener("click", onTryNo);

    // YES goes to the end page
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // initial
    setYesSize();
  </script>
</body>
</html>
